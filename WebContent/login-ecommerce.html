<!DOCTYPE HTML>
<html ng-app="app">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="resources/css/ext/bootstrap/style.css" rel="stylesheet" />
	<script src="resources/js/ext/ng/angular.min.js"></script>
	<script src="resources/js/ext/ng/appAngular.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<script src="resources/js/ext/jQuery/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$(".dropdown img.flag").addClass("flagvisibility");

			$(".dropdown dt a").click(function () {
				$(".dropdown dd ul").toggle();
			});

			$(".dropdown dd ul li a").click(function () {
				var text = $(this).html();
				$(".dropdown dt a span").html(text);
				$(".dropdown dd ul").hide();
				$("#result").html("Selected value is: " + getSelectedValue("sample"));
			});

			function getSelectedValue(id) {
				return $("#" + id).find("dt a span.value").html();
			}

			$(document).bind('click', function (e) {
				var $clicked = $(e.target);
				if (!$clicked.parents().hasClass("dropdown"))
					$(".dropdown dd ul").hide();
			});


			$("#flagSwitcher").click(function () {
				$(".dropdown img.flag").toggleClass("flagvisibility");
			});
		});
	</script>
	<!-- start menu -->
	<script src="resources/js/ext/bootstrap/megamenu.js"></script>
	<link rel="stylesheet" href="resources/css/ext/bootstrap/megamenu.css">
	<script>
		$(document).ready(function () { $(".megamenu").megamenu(); });
	</script>
	<!-- end menu -->
	<!-- top scrolling -->
	<script src="resources/js/ext/bootstrap/easing.js"></script>
	<script src="resources/js/ext/bootstrap/move-top.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1200);
			});
		});
	</script>
</head>

<body ng-controller="loginController">

	<!-- MENU SUPERIOR -->
	<ng-include src="'PartialView/header.html'"></ng-include>

	<!-- SUB-MENU SUPERIOR -->
	<ng-include src="'PartialView/headerBottom.html'"></ng-include>

	<div class="login">
		<div class="wrap">
			<div class="col_1_of_login span_1_of_login">
				<h4 class="title">Não tenho cadastro</h4>
				<h5 class="sub_title">Criar cadastro</h5>
				<ul style="list-style: initial; font-size: small; margin-left: 3%;">
					<li>Receba promoções e ofertas exclusivas</li>
					<li>Salve seus dados e facilite compras futuras</li>
				</ul>
				<div class="button1">
					<a href="register-ecommerce.html"><input type="submit" name="Submit" value="Criar"></a>
				</div>
				<div class="clear"></div>
			</div>
			<div class="col_1_of_login span_1_of_login">
				<div class="login-title">
					<h4 class="title">Já tenho cadastro</h4>
					<div class="comments-area">
						<form>
							<p>
								<label>Nome</label>
								<span>*</span>
								<input type="text" value="">
							</p>
							<p>
								<label>Senha</label>
								<span>*</span>
								<input type="password" value="">
							</p>
							<p id="login-form-remember">
								<label><a href="#">Esqueci minha senha</a></label>
							</p>
							<p>
								<input type="submit" value="Continuar">
							</p>
						</form>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	
	<!-- RODAPÉ -->
	<ng-include src="'PartialView/footer.html'"></ng-include>

	<script type="text/javascript">
		$(document).ready(function () {

			var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear'
			};


			$().UItoTop({ easingType: 'easeOutQuart' });

		});
	</script>
	<a href="#" id="toTop" style="display: block;"><span id="toTopHover" style="opacity: 1;"></span></a>
</body>

</html>
