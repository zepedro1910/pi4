
<div class="col-md-4" style="max-height: 773px">
	<md-card> <md-card-content> <md-card>
	<md-card-content>
	<div class="row">
		<div class="col-md-12">

			<div class="row">
				<div class="col-md-4">
					<md-input-container> <label>Nome</label> <input
						ng-model=findBy.nome> </md-input-container>
				</div>

				<div class="col-md-4">
					<md-input-container> <label>Cod Prod.</label> <input type="number"
						ng-model=findBy.codProd> </md-input-container>
				</div>

				<div class="col-md-4" align="right">
					<md-button style="margin-top: 10px"
						class="btn md-raised md-primary" ng-click="search(findBy)">Buscar</md-button>
				</div>
			</div>
		</div>
	</div>
	</md-card-content></md-card>

	<div class="row">
		<md-card> <md-card-content>
		<div class="col-md-12">

			<div class="col-md-6" style="margin-bottom: 10px">
				<button ng-click="" type="button" class="btn btn-default">
					<span title="Exportar PDF" class="glyphicon glyphicon-export"
						aria-hidden="true"></span>
				</button>
			</div>
			<div class="col-md-6" align="right" style="margin-bottom: 10px">
				<button ng-click="novoProduto()" type="button"
					class="btn btn-default">
					<span title="Novo" class="glyphicon glyphicon-cd"
						aria-hidden="true"></span>
				</button>
			</div>
			<table class="col-md-12 table table-bordered table-hover">
				<thead>
					<tr>
						<th class="col-md-3">Cod. Prod</th>
						<th class="col-md-8">Nome</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in vinilList">
						<td>{{item.id}} </td>
						<td>{{item.nome}}</td>
						<td align="center"><button ng-click="editProduto(item)"
								type="button" class="btn btn-default">
								<span title="Editar" class="glyphicon glyphicon-list-alt"
									aria-hidden="true"></span>
							</button></td>
					</tr>
				</tbody>
			</table>
			<label Style="margin-top: -15px">{{((currentPage * 8) - 8)+1> totalItems ? totalItems : ((currentPage * 8) - 8)+1}} - {{currentPage * 8 > totalItems ? totalItems : currentPage * 8}} ({{totalItems}})</label>

			<div align="center"">
				<ul next-text=">" last-text=">>" previous-text="<" first-text="<<"
					uib-pagination total-items="totalItems" max-size="maxSize"
					items-per-page="itemsPerPage" ng-model="currentPage"
					ng-change="changePage(currentPage, findBy)" class="pagination-sm"
					boundary-links="true"></ul>
			</div>
		</div>
		</md-card-content> </md-card>
	</div>
	</md-card-content></md-card>
</div>
